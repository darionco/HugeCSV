<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HugeCSV</title>
    <script type="text/javascript" src="hugecsv.browser.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<script>
    async function main() {
        const fileInput = document.createElement('input');
        fileInput.setAttribute('type', 'file');
        fileInput.setAttribute('name', 'dataFile');
        document.body.appendChild(fileInput);
        fileInput.addEventListener('change', async e => {
            e.preventDefault();
            document.body.innerHTML = '';
            // const table = new hugecsv.CSVTable(fileInput.files[0]);
            // await table.initMetadata();
            // table.render(document.body);
            const table = new hugecsv.CSV.Table(fileInput.files[0]);
            const header = await table.header;
            console.log(header);
            console.log(table);
        });
    }

    document.addEventListener('DOMContentLoaded', main);
</script>
</body>
</html>
